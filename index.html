<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://use.fontawesome.com/4c5db35e75.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Random Quote Machine</title>
</head>
<body>
<main>
  <div id="quote-box">
    <div id="quote">
      <div id="quote-content"></div>
      <div id="quote-author"></div>
    </div>
    <div id="quote-bottom">
      <a href="#" id="tweet-link" target="_blank"><i class="fa fa-twitter" id="tweet-font" aria-hidden="true"></i></a>
      <a href="#" id="new-quote">New quote</a>
    </div>
  </div>
</main>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
  $(document).ready(function () {
    $.ajax({
      url: "https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1",
      cache: false
    })
      .then(
        function (data) {
          var post = data.shift();
          $("#quote-content").html(post.content);
          $("#quote-author").html("&mdash; " + post.title);
          var content = $(post.content).text().trim();
          $("#tweet-link").attr("href", 'https://twitter.com/intent/tweet?text=%22' + content + '%22%20' + post.title);
        },
        function () {
          console.log("Quote fetch failed.");
        });
  });
</script>
</body>
</html>
